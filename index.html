<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BMI</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="main">
    <div class="result">
      <p id="bmi">Your body</p>
      <p id="result">BMI</p>
    </div>
    <div class="container">
      <em class="fa-brands fa-cloudscale">BMI</em>
      <input type="number" id="weight"
        placeholder="Enter weight in kg" required/>
      <input type="number" id="height"
        placeholder="Enter height in meter" required/>
      <button id="submit-btn">Calculate</button>
    </div>
  </div>







  

  

  


  <script src="script.js"></script>

</body>
